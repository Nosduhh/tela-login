<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/stylo.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <title>login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Div onde será colocado a imagem de abertura do login-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo. Faça o login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="user" id="user" placeholder="Digite seu email" autocomplete="email"
                            required maxlength="50">
                        <label for="user">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha"
                            autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="senha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci minha senha</a>
                    

                </form>
            </div>
        </section>
    </main> 
    <!--<div id="termos">
        <p>Termo de uso e <a href="termos.html">privacidade.</a></p>
    </div>-->
</body>

</html>
